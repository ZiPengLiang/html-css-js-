<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>装饰器</title>
</head>

<body>

    <script>
        window.onload = function() {
            function nonenumerable(target) {
                target.annotated = true
            }
            @nonenumerable
            class MyClass {
                // @nonenumerable
                method() {}
            }


        }
    </script>
</body>

</html>
